<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div><h1 style="color:aliceblue;">Random Password Generator</h1></div>
        <input type="text" id="input" disabled>
        <div>

            <input type="radio" id="hard" name="strength">Strong</input>
        </div>
        <div><button type="button" id="create" >Generate</button></div>
    </div>
</body>
